<!DOCTYPE html >
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="HeroController as vm">

<h1>Heroes</h1>

<div ng-repeat="hero in vm.marvelHeroes | filter: vm.textInput" >
	<p> {{$index + 1}}. {{hero.name}} | {{hero.phoneNumbers}} | {{hero.affiliation}} </p>
	<img src="{{hero.img}}">
	<button>Show/hide</button>
</div>

<input type="text" ng-model="vm.textInput">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>  
</body>
</html>
